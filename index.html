<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>freeCodeCamp Survey Form</h1>
        <h4>Thank you for taking the time to help us improve the platform</h4>
      </section>

      <form id="survey-form" action="/">
        <div class="form-group full-width-input">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group full-width-input">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your Email"
          />
        </div>

        <div class="form-group full-width-input">
          <label>Age(optional)</label>
          <input type="number" id="age" name="age" placeholder="Age" min="0" />
        </div>

        <div class="form-group full-width-input">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="role" name="role">
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div id="recommendation">
            <input
              type="radio"
              id="definitely"
              value="definitely"
              name="recommendation"
            />Definitely<br>
            <input
              type="radio"
              id="maybe"
              value="maybe"
              name="recommendation"
            />Maybe<br>
            <input
              type="radio"
              id="not-sure"
              value="not-sure"
              name="recommendation"
            />Not sure<br>
          </div>
        </div>

        <div class="form-group full-width-input">
          <label for="role"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select id="role" name="role">
            <option disabled value selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>What would you like to see improved?</label
          ><span> (Check all that apply)</span><br>
          <input
            type="checkbox"
            id="front-end"
            name="front-end"
            value="front-end"
          />
          <label for="front-end"> Front-end Projects</label><br />
          <input
            type="checkbox"
            id="back-end"
            name="back-end"
            value="back-end"
          />
          <label for="back-end"> Back-end Projects</label><br />
          <input
            type="checkbox"
            id="data-visualization"
            name="data-visualization"
            value="data-visualization"
          />
          <label for="data-visualization"> Data Visualization</label><br />
          <input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />
          <label for="challenges"> Challenges</label><br />
          <input
            type="checkbox"
            id="open-source"
            name="open-source"
            value="open-source"
          />
          <label for="open-source"> Open Source Community</label><br />
          <input type="checkbox" id="gitter" name="gitter" value="gitter" />
          <label for="gitter"> Gitter help rooms</label><br />
          <input type="checkbox" id="videos" name="videos" value="videos" />
          <label for="videos"> Videos</label><br />
          <input type="checkbox" id="meetups" name="meetups" value="meetups" />
          <label for="meetups"> City Meetups</label><br />
          <input type="checkbox" id="wiki" name="wiki" value="wiki" />
          <label for="wiki"> Wiki</label><br />
          <input type="checkbox" id="forum" name="forum" value="forum" />
          <label for="forum"> Forum</label><br />
          <input
            type="checkbox"
            id="additional-courses"
            name="additional-courses"
            value="additional-courses"
          />
          <label for="additional-courses"> Additional Courses</label><br />
        </div>

        <div class="form-group full-width-input">
          <label for="suggestions">Any comments or suggestions?</label>
          <textarea
            id="suggestions"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group full-width-input">
          <input type="submit" value="Submit" id="submit-button" />
        </div>
      </form>
    </main>
  </body>
</html>
